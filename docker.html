<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    

    <title>HLF Docker Script Generator</title>
</head>
<body>
    <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Certifis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="./docker.html">DockerScriptGen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">OrganizationYamlGen</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
        

    <div class="row mt-5 shadow justify-content-end p-2 ">
            
        <h4 class="col text-left"><b>Organization</b></h4>
    </div>
        <div class="row shadow mt-2">
            <table id="OrgTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>
                            Organizations Name
                        </th>
                        <th>
                            Organization Domain
                        </th>
                        <th>
                            Total Peers
                        </th>
                        <th>
                            Port
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" type="text" value="Org1">
                        </td>
                        <td>
                            <input class="form-control" type="text" value="org1.example.com">
                        </td>
                        <td>
                            <input class="form-control" onchange="updatepeerrows(value)" type="number" min=1 oninput="validity.valid||(value='');" value="1">
                        </td>
                        <td>
                            <input class="form-control" type="number" value=9051>
                        </td>
                    </tr>
                </tbody>
            
            </table>
               
        </div>
        <div class="row mt-5 shadow justify-content-end p-2 ">
            
            <h4 class="col text-left"><b>Peers</b></h4>
        </div>
     
        <div class="row shadow mt-2">
            <table id="PeerTable" class="table table-bordered ">
                <thead>
                    <tr>
                        <th>
                            Peer Domain
                        </th>
                        <th>
                            couchdb
                        </th>
                        <th>
                            Couchdb Port
                        </th>
                        <th>
                            Peer Port
                        </th>
                        <th>
                            ChainCode Port
                        </th>

                    </tr>
                   
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" type="text" value="peer0.org1.example.com">
                        </td>  
                        <td>
                            <input class="form-control" type="text" value="couchdb1">
                        </td>
                        <td>
                            <input class="form-control" type="number" value=6050>
                        </td>
                        <td>
                            <input class="form-control" type="number" value=6050>
                        </td>
                        <td>
                            <input class="form-control" type="number" value=6050>
                        </td>
                    </tr>
                </tbody>
            
            </table>
            <button class="btn btn-dark btn-block m-4" id="crtbtn">Create docker file</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js" integrity="sha512-uVSVjE7zYsGz4ag0HEzfugJ78oHCI1KhdkivjQro8ABL/PRiEO4ROwvrolYAcZnky0Fl/baWKYilQfWvESliRA==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>


    <script src="docker.js"></script>

    <script>
         function updatepeerrows(value) {

            $("#PeerTable tbody").html("")
            var peerdomain=document.querySelector("#OrgTable tbody").rows[0].cells[1].children[0].value;

            for (let i = 0; i < value; i++) {
            newrow=
            `
                <tr>
                        <td>
                            <input class="form-control" type="text" value="peer${i}.${peerdomain}">
                        </td>
                        <td>
                            <input class="form-control" type="text" value="couchdb1">
                        </td>
                        <td>
                            <input class="form-control" type="number" value=6050>
                        </td>
                        <td>
                            <input class="form-control" type="number" value=9051>
                        </td>
                        <td>
                            <input class="form-control" type="number" value=9052>
                        </td>
                </tr>
            `
                
            $("#PeerTable tbody").append(newrow)
            }

            



        }

    $("#crtbtn").click(create_docker_compose_ca)
        
    </script>


</body>
</html>
